:root{

*{margin:0;padding:0;box-sizing:border-box}

/* ===== SECTION ===== */
.section{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;

}

.section.show{
  opacity:1;
  transform:translateY(0);
}

.bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:brightness(.9);
  transform:scale(1.1);
  transition:transform 1.2s ease;
}

.section.show .bg{
  transform:scale(1.05);
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(

    rgba(0,0,0,.18),
    rgba(0,0,0,.25)
  );
}

  font-size:14px;
  animation:pulse 3.5s ease-in-out infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(111,191,115,.35)}
