<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oskar Markt - LIVE</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #d4af37;
  --bg-dark: #000;
  --glass: rgba(0,0,0,.55);
}
* { margin:0; padding:0; box-sizing:border-box }
body {
  font-family:'Cairo',sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}
section {
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}
.bg {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  transform:scale(1.1);
}
.overlay {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
}
.content {
  position:relative;
  max-width:900px;
  text-align:center;
  background:var(--glass);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:22px;
  opacity:0;
  transform:translateY(60px);
  transition:1s ease;
}
.content.show {
  opacity:1;
  transform:translateY(0);
}
h1 { color:var(--gold); font-size:48px }
h2 { font-size:34px; margin-bottom:10px }
p { font-size:18px; line-height:1.9 }
.button {
  display:inline-block;
  margin-top:25px;
  padding:15px 40px;
  border-radius:30px;
  background:var(--gold);
  color:#000;
  text-decoration:none;
  font-weight:bold;
  transition:.3s;
}
.button:hover { transform:scale(1.07) }

/* Scroll Indicator */
.scroll {
  position:absolute;
  bottom:25px;
  font-size:14px;
  opacity:.7;
  animation:bounce 1.5s infinite;
}
@keyframes bounce {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* Toggle */
.toggle {
  position:fixed;
  top:15px;
  left:15px;
  background:rgba(0,0,0,.6);
  padding:10px 16px;
  border-radius:20px;
  cursor:pointer;
  z-index:999;
  font-size:14px;
}
.light body { background:#f5f5f5; color:#000 }
</style>
</head>

<body>

<div class="toggle" onclick="toggleLang()">AR / DE</div>

<!-- HERO -->
<section>
  <div class="bg" style="background-image:url('storefront.jpg')"></div>
  <div class="overlay"></div>
  <div class="content">
    <h1 data-ar="أوسكار ماركت" data-de="Oskar Markt"></h1>
    <p data-ar="السوق الشرقي العصري – طزاجة وجودة يومية"
       data-de="Der moderne orientalische Markt – Frische & Qualität"></p>
    <a class="button" href="https://www.tiktok.com" target="_blank">TikTok</a>
  </div>
  <div class="scroll">⬇ scroll</div>
</section>

<!-- FRUITS -->
<section>
  <div class="bg" style="background-image:url('fruits1.jpg')"></div>
  <div class="overlay"></div>
  <div class="content">
    <h2 data-ar="فواكه وخضروات طازجة" data-de="Frisches Obst & Gemüse"></h2>
    <p data-ar="توريد يومي • جودة عالية"
       data-de="Tägliche Lieferung • Beste Qualität"></p>
  </div>
</section>

<!-- MEAT -->
<section>
  <div class="bg" style="background-image:url('meat.jpg')"></div>
  <div class="overlay"></div>
  <div class="content">
    <h2 data-ar="قسم اللحوم – حلال" data-de="Fleischtheke – Halal"></h2>
    <p data-ar="⭐ قسم اللحوم يغلق الساعة 19:00"
       data-de="⭐ Fleischtheke schließt um 19:00"></p>
  </div>
</section>

<!-- GROCERIES -->
<section>
  <div class="bg" style="background-image:url('shelves1.jpg')"></div>
  <div class="overlay"></div>
  <div class="content">
    <h2 data-ar="منتجات شرقية مختارة"
        data-de="Ausgewählte orientalische Produkte"></h2>
  </div>
</section>

<!-- LOCATION -->
<section>
  <div class="bg" style="background:#000"></div>
  <div class="overlay"></div>
  <div class="content">
    <h2 data-ar="موقعنا" data-de="Standort"></h2>
    <p>Marktstraße 7<br>41236 Mönchengladbach</p>
    <a class="button" href="https://maps.google.com/?q=Marktstraße+7+41236+Mönchengladbach" target="_blank">
      Google Maps
    </a>
  </div>
</section>

<script>
/* Scroll Animations */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('show')
  })
},{threshold:.2})
document.querySelectorAll('.content').forEach(c=>observer.observe(c))

/* Language Toggle */
let lang = 'ar'
function toggleLang(){
  lang = lang === 'ar' ? 'de' : 'ar'
  document.querySelectorAll('[data-ar]').forEach(el=>{
    el.innerText = el.dataset[lang]
  })
}
toggleLang()
</script>

</body>
</html>
